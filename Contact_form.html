<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact form</title>
    <style>
       form{
        max-width: 300%;
        padding:30px;
        border:20px solid balck;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
       }
       textarea {
        height: 100px;
    }
    input[type-submit]{
        padding:20px;
    }
    
    label {
        display: inline-block;
        width: 120px;
        margin-bottom: 10px;
        vertical-align: top;
    }  
    </style>
</head>
<body>
    <form>
        <label for="fname">FirstName: </label>
        <input type="text" id="fname" name="fname">
        <br>
        <br>
        <label for="lname">LastName: </label>
        <input type="text" id="lname" name="lanem">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="number">phone_number</label>
        <input type="tel" id="number" name="number"><br>
        <br>
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10" cols="50" placeholder="type your message here..."required ></textarea>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
